<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url:</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              name="description"
              formControlName="description"
              id="description"
              cols="6"
              rows="4"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px" *ngFor="let ingredientCtrl of controls; let i = index"  [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name"/>
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" formControlName="amount" />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
        </div>
      </div>

    </form>
  </div>
</div>
